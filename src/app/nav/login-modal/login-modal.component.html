<!-- login div -->
<div class="auth-modal" *ngIf="login">
    <h1 mat-dialog-title>Log In</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" type="password">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button (click)="authSignIn()" color="primary">Log In</button>
        <button mat-flat-button color="primary" mat-dialog-close cdkFocusInitial>Close</button>
        <button mat-flat-button (click)="login = !login" color="primary">Sign Up Instead</button>
    </div>
</div>

<!-- sign up div -->
<div *ngIf="!login">
    <h1 mat-dialog-title>Sign Up</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" type="email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="password" type="password">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-flat-button (click)="authSignUp()" color="primary">Sign Up</button>
        <button mat-flat-button color="accent" mat-dialog-close cdkFocusInitial>Close</button>
        <button mat-flat-button (click)="login = !login" color="primary">Sign In Instead</button>
    </div>
</div>

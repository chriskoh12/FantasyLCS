<mat-tab-group color="accent" backgroundColor="primary" dynamicHeight="true" mat-align-tabs="center">
    <mat-tab label="Rosters">
        <app-rosters [teams]="teams" (playerMoved)="handlePlayerMove($event)"></app-rosters>
    </mat-tab>
    <mat-tab label="Current Week">
        <app-current-week></app-current-week>
    </mat-tab>
    <mat-tab label="Free Agents">
        <app-free-agents [freeAgents]="freeAgents" [fantasyTeams]="teams" (playerMoved)="handlePlayerMove($event)"></app-free-agents>
    </mat-tab>
</mat-tab-group>
<button mat-button (click)="openDialog()">Log In</button>

<mat-sidenav-container>
    <mat-sidenav-content>
        <div cdkDropListGroup class="rosters">
            <app-roster *ngFor="let team of teams; let teamNum = index" [team]="team" [teamNum]="teamNum"
                (playerMoved)="handlePlayerMove($event)"></app-roster>
        </div>
    </mat-sidenav-content>
    <mat-sidenav opened mode="side" position="end">
        <h1>Recent Acquisitions</h1>
    </mat-sidenav>
</mat-sidenav-container>

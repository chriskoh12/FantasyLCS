        </mat-form-field>

        <mat-card class = "selected-roster">
            <app-roster [team]="selectedFantasyTeam" [teamNum]="getTeamNum(selectedFantasyTeam)"
                (playerMoved)="handlePlayerMove($event)">

            <table class="roster-buttons">

                        </td>        
                    </tr>
                    <tr>
                        <td> 
                            <button mat-raised-button color = "accent">Select</button>    
                        </td>        
                    </tr>
                </tbody>
            </table>
        </mat-card>
        </div>
    </div>

    <!-- Free agents table and organization -->
    <div>

    <!-- Sort and filter -->    
    <div class="free-agents-sort">
        <!-- <mat-form-field class="form-field">
            <mat-label>Sort By:</mat-label>
            <mat-select [(value)]="sortBy">
                <mat-option value="alpha">Alphabetical</mat-option>
                <mat-option value="avg">Average Points</mat-option>
                <mat-option value="proj">Projected Points</mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="form-field">
            <mat-label>Team:</mat-label>
            <mat-select [(ngModel)]="selectedTeams" multiple (change)="applyFilter($event)">
                <mat-option style="color: white" *ngFor="let team of teamsList" [value]="team">{{team}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Role:</mat-label>
            <mat-select [(ngModel)]="selectedRoles" multiple>
                <mat-option style="color: white" *ngFor="let role of rolesList" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>Owned:</mat-label>
            <mat-select [(value)]="owned">
                <mat-option value="all">All</mat-option>
                <mat-option value="owned">Owned</mat-option>
                <mat-option value="available">Available</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- Free agents table -->
    <div class="free-agents-container">
        <table mat-table [dataSource]="dataSource" class="free-agents-table" matSort #empTbSort="matSort" >
              <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="team">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
                    <td mat-cell *matCellDef="let element"> {{element.team}} </td>
                </ng-container>

                <!-- Points Column -->
                <ng-container matColumnDef="averagePts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> AveragePTS </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Coach Column -->
                <ng-container matColumnDef="coach">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Coach </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <!-- Button Column -->
                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef> Button </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-raised-button color = "accent">Select</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    </div>
</div>

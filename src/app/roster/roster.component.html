<h1>{{team.coach}}</h1>

<div cdkDropList class="example-list" *ngFor="let player of team.roster; let playerNum = index"
    [cdkDropListData]="['roster', teamNum, playerNum]" (cdkDropListDropped)="rosterPlayerMove($event)">
    <div class="example-box" [ngStyle]="returnStyle(player.team)" *ngIf="player; else blankPlaceholder" cdkDrag>
        {{player.name}}
    </div>
    <ng-template #blankPlaceholder>
        <div class="example-box" cdkDrag [cdkDragDisabled]="true">
            {{0}}
        </div>
    </ng-template>
</div>

<div cdkDropList class="bench-list" [cdkDropListData]="['bench', teamNum]" (cdkDropListDropped)="rosterPlayerMove($event)">
    <div class="example-box" [ngStyle]="returnStyle(player.team)" *ngFor="let player of team.bench" cdkDrag>
        {{player.name}}
    </div>
</div>

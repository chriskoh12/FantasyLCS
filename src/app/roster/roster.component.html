
<div style="height: 100px; display: flex; flex-direction: row;">
    <div style="border-style: solid;" *ngFor="let tab of nav">{{tab}}</div>
</div>

<mat-divider></mat-divider>

<div class="rosters" cdkDropListGroup>
    <div *ngFor="let team of teams; let teamNum = index">
        <h1>{{team.coach}}</h1>
        <div cdkDropList class="example-list" *ngFor="let player of team.roster; let playerNum = index" [cdkDropListData]="[teamNum, playerNum]"
            (cdkDropListDropped)="rosterDrop($event)">
            <div class="example-box" [ngStyle]="returnStyle(player.team)" *ngIf="player; else blankPlaceholder" cdkDrag>
                {{player.name}}
            </div>
            <ng-template #blankPlaceholder>
                <div class="example-box" cdkDrag [cdkDragDisabled]="true"> <!-- can set background to blank banner based on teamNum -->
                    {{returnPosFromNumber(playerNum)}}
                </div>
            </ng-template>
        </div>

        <h1>Bench</h1>
        
        <div cdkDropList class="bench-list" [cdkDropListData]="[teamNum, team.bench]" (cdkDropListDropped)="benchDrop($event)">
            <div class="example-box" [ngStyle]="returnStyle(player.team)" *ngFor="let player of team.bench" cdkDrag>
                {{player.name}}
            </div>
        </div>
    </div>
</div>

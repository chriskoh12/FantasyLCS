<!-- <h2>Roster</h2> -->

<div *ngFor="let team of teams">
    <h1>{{team.teamLeader}}</h1>
    <div cdkDropListGroup>
        <div cdkDropList *ngFor="let player of team.roster" class="example-list" id="{{team.teamLeader}}"
            [cdkDropListData]="team.roster"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" cdkDrag>
                <h2>{{player.name}}</h2>
            </div>
        </div>
    </div>
</div>
